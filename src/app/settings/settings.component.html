<ion-header>
  <ion-toolbar color="primary">
    <ion-title><span translate>Settings</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div class="profile ion-text-center ion-padding">
      <ion-avatar>
        <img [src]="user?.photo | imgNotFound" />
      </ion-avatar>
      <div class="profile-title">{{ username }}</div>
      <ion-button color="light" (click)="fileUpload.click()" expand="block" fill="clear"> Cambiar imagen </ion-button>
      <input
        #fileUpload
        type="file"
        style="display: none"
        accept="image/png, image/jpeg"
        (change)="setFilePhoto($event)"
      />
    </div>
  </div>
  <ion-list>
    <ion-list-header>
      <ion-label translate>Account</ion-label>
    </ion-list-header>
    <ion-item button (click)="logout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label translate>Logout</ion-label>
    </ion-item>
    <ng-container *ngIf="isWeb">
      <ion-list-header>
        <ion-label translate>Preferences</ion-label>
      </ion-list-header>
      <app-language-selector type="item"></app-language-selector>
    </ng-container>
  </ion-list>
</ion-content>
